<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Inputs</h1>
<div class="input">
    <label for="input" class="input__label">
        Default
    </label>

        <input type="text" id="input" class="input__input" placeholder="placeholder">
</div>
    

    <br>
    <br>
<div class="input input_state_success">
    <label for="input1" class="input__label">
        Success
    </label>
    <input type="text" id="input1" class="input__input input__input_state_success" placeholder="placeholder">
</div>
    


    <br>
    <br>
<div class="input input_state_error">
    <label for="input2" class="input__label">
        Error
    </label>
    <input type="text" id="input2" class="input__input input__input_state_error" placeholder="placeholder">
</div>
    


    <br>
    <br>
<div class="input">
    <label for="input3" class="input__label">
        Disabled
    </label>
    <input type="text" disabled id="input3" class="input__input" placeholder="placeholder">
</div>
   


</body>

</html>
